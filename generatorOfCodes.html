<html>
<head></head>
<body>
<script>
//2, 5, 6; Σ % 4 /= 0 & Σ % 4 = 0;
const getRandom = array => array[Math.floor(Math.random() * array.length)];

const allNums = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
const arrayForPics = [0, 1, 9];
const arrayForPhotos = [4, 8];
const generateCode = (x, iterations) => {
	const output = document.createElement(`ol`);
	if(x === 1) {
		output.textContent = `Pics codes:`;
		for(let i = 0; i < iterations; i++) {
      const el = document.createElement(`li`);
      el.textContent = `${getRandom(allNums)}${getRandom(arrayForPics)}${getRandom(allNums)}${getRandom(allNums)}${getRandom(arrayForPics)}${getRandom(arrayForPics)}${getRandom(allNums)}${getRandom(allNums)}${getRandom(allNums)}`;
			output.appendChild(el);
		}
	} else if (x === 2) {
    output.textContent = `Photos codes:`;
		for(let i = 0; i < iterations; i++) {
      const el = document.createElement(`li`);
			el.textContent = `${getRandom(allNums)}${getRandom(arrayForPhotos)}${getRandom(allNums)}${getRandom(allNums)}${getRandom(arrayForPhotos)}${getRandom(arrayForPhotos)}${getRandom(allNums)}${getRandom(allNums)}${getRandom(allNums)}`;
      output.appendChild(el);
		}
	}
	document.body.appendChild(output);
}
</script>
</body>
</html>
